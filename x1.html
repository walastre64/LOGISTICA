<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <!-- Bootstrap 5 CSS 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú Horizontal -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Enlace</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <!-- Menú Vertical -->
            <div class="col-md-2 bg-light">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="cambiarContenido('contenido1')">Opción 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="cambiarContenido('contenido2')">Opción 2</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="cambiarContenido('contenido3')">Opción 3</a>
                    </li>
                    
                </ul>
            </div>
            <!-- Div Central -->
            <div class="col-md-10" id="contenido-central">
                <div id="contenido1"  style="display: none;">
                    <h1>Contenido 1</h1>
                    <p>Este es el contenido para la opción 1.</p>
                </div>
                <div id="contenido2" style="display: none;">
                    <h1>Contenido 2</h1>
                    <p>Este es el contenido para la opción 2.</p>
                </div>
                
                <div id="contenido3" style="display: none;">
                    <h1>Contenido 3</h1>
                    <p>Este es el contenido para la opción 3.</p>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        function cambiarContenido(contenidoId) {
            $('#contenido-central > div').hide();
            $('#' + contenidoId).show();
        }
    </script>
</body>
</html>
